    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3 h4 fw-bold">選擇方案</h3>
                    <ul class="row row-cols-1 row-cols-lg-3 mb-4 list-unstyled">
                        <li class="col mb-2">
                            <button type="button" class="fw-bold py-3 text-dark btn btn-outline-info w-100 btn-lg">
                                體驗潛水<br class="d-none d-lg-block">
                                $ 2500/次
                            </button>
                        </li>
                        <li class="col mb-2">
                            <button type="button" class="fw-bold py-3 text-dark btn btn-outline-info w-100 btn-lg">
                                OW<br class="d-none d-lg-block">
                                $ 12000/套
                            </button>
                        </li>
                        <li class="col mb-2">
                            <button type="button" class="fw-bold py-3 text-dark active btn-special btn btn-outline-info w-100 btn-lg">
                                AOW<br class="d-none d-lg-block">
                                客製化詢價
                            </button>
                        </li>
                      </ul>
                    <h4 class="deco-line mb-3 fw-bold">填寫資料</h4>
                    <div class="mb-3">
                        <div class="row row-cols-1 row-cols-lg-2">
                            <div class="col">
                                <label for="firstname" class="form-label">名字</label>
                                <input type="text" id="firstname" class="form-control" aria-label="first name" required>
                            </div>
                            <div class="col">
                                <label for="lastname" class="form-label">姓氏</label>
                                <input type="text" id="lastname" class="form-control" aria-label="last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">手機號碼</label>
                        <input type="tel" id="phone" class="form-control" aria-label="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" id="email" class="form-control" aria-label="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">住址</label>
                        <input type="text" id="address" class="form-control" aria-label="address" required>
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label">方便聯繫時間</label>
                        <select id="time" class="form-select" aria-label="time" required>
                            <option value="1">9:00-12:00</option>
                            <option value="2">13:00-17:00</option>
                            <option value="3">18:00-21:00</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <p>加購服務</p>
                        <input type="checkbox" class="form-check-input" id="add-1" aria-label="buy">
                        <label for="add-1" class="form-check-label ms-1 me-3">幫忙抬氣瓶+200</label><br class="d-block d-lg-none">
                        <input type="checkbox" class="form-check-input" id="add-2" aria-label="buy">
                        <label for="add-2" class="form-check-label ms-1 me-3">幫忙組裝和清裝備+500</label><br class="d-block d-lg-none">
                        <input type="checkbox" class="form-check-input" id="add-3" aria-label="buy">
                        <label for="add-3" class="form-check-label ms-1 me-3">陪聊天+2000</label>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">備註說明</label>
                        <textarea id="message" class="form-control" rows="3"></textarea>
                    </div>
                    <button class="btn btn-info w-100 my-4">選擇方案</button>
                </form>
            </div>
